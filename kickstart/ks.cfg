# Kickstart file automatically generated by anaconda.

install
auth --enableshadow --passalgo=sha512
cdrom
text
firstboot --disable
eula --agreed
keyboard --vckeymap=gb --xlayouts='gb'
lang en_GB.UTF-8
network  --bootproto=dhcp
network  --hostname=localhost.localdomain
rootpw vagrant
timezone Europe/London --isUtc
bootloader --location=mbr --driveorder=sda --append="rhgb quiet"
clearpart --all --initlabel --drives=sda
part /boot --fstype xfs --size=200 --ondisk=sda
part pv.100000 --size=100 --grow --ondisk=sda
volgroup SYSTEMg1 --pesize=32768 pv.100000
logvol swap --fstype swap --name=swap --vgname=SYSTEMg1 --size=1024
logvol / --fstype xfs --name=root --vgname=SYSTEMg1 --size=4096 --grow
reboot


%packages
@core
kexec-tools
device-mapper-multipath
xorg-x11-utils
-sysreport
gcc
kernel-devel
bzip2
%end


%post
# here we uncomment the "wheel" entries.
sudo sed --in-place 's/^#\s*\(%wheel\s\+ALL=(ALL)\s\+NOPASSWD:\s\+ALL\)/\1/' /etc/sudoers
sudo sed --in-place 's/^#\s*\(%wheel\s\+ALL=(ALL)\s\+ALL\)/\1/' /etc/sudoers

sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers


%end